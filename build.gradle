plugins {
    id 'java'
}

group 'wifiPrediction'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    
    implementation "com.opencsv:opencsv:4.4"
    implementation "nz.ac.waikato.cms.weka:weka-stable:3.8.0"

}

